@* formTest Template File *@
@(formState: com.abc.F.FS)(implicit lang: Lang, bsa: BootstrapAttrs)
@main("Form-Test") {
  <form method="GET" action="@routes.Application.processForm" @Html(bsa.form)>
    <fieldset>
        @formState.f1.inputText
        @formState.f2.checkBox
        @formState.f3.checkBoxGroup(true)
        @formState.f4.radioButtonGroup(true)
        @formState.f5.radioButtonGroup(true)
        @formState.submit
    </fieldset>
  </form>
}
