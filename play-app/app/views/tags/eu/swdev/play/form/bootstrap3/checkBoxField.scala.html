@(fs: eu.swdev.web.form.FieldState[_, _, FieldFeatures], checkBoxValueInfo: CheckBoxValueInfo[_])(implicit lang: Lang, style: Style)
@formGroup(fs) {
  <div class="checkbox">
    <label>
      <input @Html(Bss.input ~= (name_@, fs.name) ~= (type_@, "checkbox") ~= (id_@, fs.name) ~= (value_@, checkBoxValueInfo.checkedValue) := (checkBoxValueInfo.isChecked(fs.view), checked_@, "checked") += (class_@, "form-control"))/>
      <input name="@fs.nameForDefault" type="hidden" value="@checkBoxValueInfo.uncheckedValue" />
      @fs.name
    </label>
  </div>
}
