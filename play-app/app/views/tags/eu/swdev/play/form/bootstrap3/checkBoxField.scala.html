@(fs: eu.swdev.web.form.FieldState[_, _, CState], checkBoxValueInfo: CheckBoxValueInfo[_])(implicit lang: Lang, formName: Name, bsa: BootstrapAttrs)
@formGroup(fs) {
  @checkBox(fs.name, checkBoxValueInfo.checkedValue, checkBoxValueInfo.isChecked(fs.view), fs.name, false)
  <input name="@{fs.name}.default" type="hidden" value="@checkBoxValueInfo.uncheckedValue" />
}
