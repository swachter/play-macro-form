@(fs: eu.swdev.web.form.FieldState[_, _, CState])(inner: Html)(implicit lang: Lang, bsa: BootstrapAttrs)
<div @Html(bsa.formGroup += (fs.hasFieldErrors, "class", "has-error"))>
  @label(fs)
  <div @Html(bsa.inputDiv)>
    @inner
    @if(fs.hasFieldErrors) {
      <small class="help-block">
        @formUtil.errors(fs)
      </small>
    }
  </div>
</div>
