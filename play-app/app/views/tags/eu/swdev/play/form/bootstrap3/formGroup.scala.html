@(fs: eu.swdev.web.form.FieldState[_, _, _])(inner: Html)(implicit formSupport: eu.swdev.web.play.FormSupport)
<div class="form-group @if(fs.hasErrors) {has-error}">
  <label for="@fs.name">@fs.name</label>
  @if(fs.hasFieldErrors) {
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-question-sign" data-content="@fs.errors.mkString("; ")"></span></span>
      @inner
    </div>
  } else {
    @inner
  }
</div>
