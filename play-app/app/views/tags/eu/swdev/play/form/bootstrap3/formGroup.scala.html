@(fs: eu.swdev.web.form.FieldState[_, _, _])(inner: Html)(implicit lang: Lang, bsa: BootstrapAttrs)
<div @Html(if (fs.hasErrors) bsa.formGroup += ("class", "has-error") else bsa.formGroup)>
  @label(fs)
  <div @Html(bsa.inputDiv)>
    @inner
    @if(fs.hasFieldErrors) {
      <small class="help-block">
        @formUtil.errors(fs)
      </small>
    }
  </div>
</div>
