@(fs: eu.swdev.web.form.FieldState[_, _, CState])(inner: Html)(implicit lang: Lang, style: Style)
<div @Html(Bss.formGroup += (fs.hasFieldErrors, "class", "has-error"))>
  @label(fs)
  <div @Html(Bss.inputDiv)>
    @inner
    @if(fs.hasFieldErrors) {
      <small class="help-block">
        @formUtil.errors(fs)
      </small>
    }
  </div>
</div>
