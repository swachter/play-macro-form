@(fs: eu.swdev.web.form.FieldState[_, _, FieldFeatures], options: Seq[Html], isMultiple: Boolean)(implicit lang: Lang, style: Style)
@formGroup(fs) {
  <select @Html(Bss.input ~= ("name", fs.name) ~= ("id", fs.name) ~= (isMultiple, "multiple", "multiple"))>
    @for(o <- options) { @o }
  </select>
}
