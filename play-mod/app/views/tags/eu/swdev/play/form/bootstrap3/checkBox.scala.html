@(fs: eu.swdev.web.form.FieldState[_, _, FieldFeatures], value: String, checked: Boolean, valueLabel: Option[String])(implicit lang: Lang, style: Style)
@formGroup(fs) {
  <div class="checkbox">
    <label>
      <input @Html(StyledItems.input ~= (name_@, fs.name) ~= (type_@, "checkbox") ~= (id_@, fs.name) ~= (value_@, value) := (checked, checked_@, "checked") -= (class_@, "form-control"))/>
      @valueLabel
    </label>
  </div>
}
