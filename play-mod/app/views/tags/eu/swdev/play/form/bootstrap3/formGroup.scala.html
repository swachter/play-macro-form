@(fs: eu.swdev.web.form.FieldState[_, _, FieldFeatures])(inner: Html)(implicit lang: Lang, style: Style)
<div @Html(StyledItems.formGroup += (fs.hasFieldErrors, class_@, "has-error"))>
  @label(fs)
  <div @Html(StyledItems.inputDiv)>
    @inner
    @if(fs.hasFieldErrors) {
      <small class="help-block">
        @MsgLookup.errors(fs)
      </small>
    }
  </div>
</div>
